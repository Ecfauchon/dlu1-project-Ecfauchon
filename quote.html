<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perspective Design Builds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d6599316b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
    <body>

        <h1> come work with us today </h1>
        <h2> connect with us now </h2>

        <div class="form-wrap">

            <img src="images/quote.jpg" width="100" alt="group cheering">

            <div class="overlay"></div>

        

            

            <form>
                <div class="placeholder-wrap">
                    <input type="text" class="form-control" placeholder=" John ">
                    <label class="form-control-placeholder"> First Name </label>
                </div>

                <div class="placeholder-wrap">
                    <input type="text" class="form-control" placeholder=" Doe ">
                    <label class="form-control-placeholder"> Last Name </label>
                </div>

                <div class="placeholder-wrap">
                    <input email="text" class="form-control" placeholder=" John_Doe@gmail.com " required>
                    <label class="form-control-placeholder"> Email Address </label>
                </div>

                <div class="placeholder-wrap">
                    <label for="quote request"> What are you looking for?</label>

                    <textarea name="Quote Request" placeholder="Im looking at getting a new timber framed deck structure">
                    </textarea>
                </div>



            </form>

        </div>

    </body>
</html>
